<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
    <script type="text/javascript" src="javascripts/jquery-1.4.js"></script>
    <script type="text/javascript" src="javascripts/translate.js"></script>
  	<link href="stylesheets/index.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
      if(Titanium.Platform.name == 'android') {
        document.write("<link href=\"stylesheets/android.css\" rel=\"stylesheet\" type=\"text/css\">");
      }
    </script>
  </head>
  <body class='striped'>
    <div id='iphone'>
      <div class="group_wrapper">
  			<div class="field_wrapper full" style='height: 32px;'>
  				<div id="searchFieldiPhone" class="text_field full"></div>
  			</div>
  			<div class='middle_border'></div>
  			<div class="field_wrapper full" style='height: 32px;'>
  				<select id='selectBoxiPhone' style='font-size: 14px; width: 280px;'>
  				  <option val='creole'>English to Creole</option>
  				  <option val='english'>Creole to English</option>
  				</select>
  			</div>
  			<div style="clear:both;"></div>
  		</div>
      <br/>
  		<div id='translateButtoniPhone' style='height: 60px;'></div>
  		<br/>
  		<div id='translateiPhone'></div>
    </div>

  	<div id='android'>
			<div class="search_wrapper">
				<div id="searchFieldAndroid" class="text_field full"></div>
			</div>
			<div style="clear:both;"></div>
  		<div id='translateButtonAndroid'></div>
  		<div id='translatingHelperAndroid'>Translating English to Creole</div>
  		<br/>
  		<div id='translateAndroid'></div>
  	</div>
  </body>
</html>
